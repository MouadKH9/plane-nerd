<div class="row">
  <nb-card>
    <nb-card-body>
      <div class="container">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-sm-6 col-12">
              <input formControlName="dateOfTravel" fullWidth nbInput placeholder="Date of flight"
                [nbDatepicker]="datepicker">
              <nb-datepicker format="MM-dd-yyyy" #datepicker></nb-datepicker>
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="airline" fullWidth nbInput type="text" placeholder="Airline">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="flightNumber" fullWidth nbInput type="number" placeholder="Flight Number">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="aircraftRegistration" fullWidth nbInput type="text"
                placeholder="Aircraft Registration">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="seatNumber" fullWidth nbInput type="number" placeholder="Seat Number">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="departurePoint" fullWidth nbInput type="text" placeholder="Departure Point">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="capitain" fullWidth nbInput type="text" placeholder="Captain">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="firstOfficer" fullWidth nbInput type="text" placeholder="First Officer">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="customerServiceManager" fullWidth nbInput type="text"
                placeholder="Customer Service Manager">
            </div>
            <div class="col-sm-6 col-12">
              <input formControlName="milesTravelled" fullWidth nbInput type="number"
                placeholder="Miles Travaled (temp)">
            </div>
          </div>
        </form>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-4">
            <button (click)="submit()" nbButton fullWidth>
              Add Flight
            </button>
          </div>
        </div>
      </div>

    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-header>
      Some fruits
    </nb-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </nb-card>
</div>
